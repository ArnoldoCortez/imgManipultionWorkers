<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Manipulation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Image Manipulation</h1>
        

        <input type="file" accept="image/*" id="fileinput">

        <div style="margin-top: 20px;">
          <label for="red">Red</label>
          <input type="range" min="-255" max="255" value="0" id="red">
      
          <label for="green">Green</label>
          <input type="range" min="-255" max="255" value="0" id="green">
      
      
          <label for="blue">Blue</label>
          <input type="range" min="-255" max="255" value="0" id="blue">
        </div>


        <div style="margin-top: 100px; margin-bottom: 100px;">
            <span id="spinner" style="display: inline-block">This should be spinning...</span>
        </div>

        <div>
            <canvas id="canvas" width="0" height="0"></canvas>
        </div> 
        <script src="main.js"></script>
    </body>
</html>
